<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formul√°rios com JQuery</title>
</head>
<body>
   <form action="#">
      <input type="text" name="nome" id="nome" placeholder="Nome">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="tel" name="tel" id="tel" placeholder="(xx)xxxxx-xxxx">
      <input type="submit" value="Enviar">
   </form>
   <div id="output"></div>
<script src="./jquery-3.6.1.min.js"></script>
<script>
   $(() => {
      const $form = jQuery('form');
      const $output = jQuery('#output');
      $form.submit(() => {
         $output.html(`Nome: ${jQuery('#nome').val()}<br>Email: ${jQuery('#email').val()}<br>Telefone: ${jQuery('#tel').val()}`);
         jQuery('input:not([type=submit])').val('');
         return false;
      })
   })
</script>
</body>
</html>
