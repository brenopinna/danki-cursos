<html>
    <body>
        <script>
            class Animal{   //jeito mais moderno de definir uma classe (que dps virar√° um objeto)
                constructor(nome){
                    this.nome = nome
                }

                printNome(){
                    return this.nome;
                }
            }

            class Cachorro extends Animal{
                constructor(nome){
                    super(nome); //invoca o construtor da classe pai (Animal)
                    this.raca = "bulldog" //atributo exclusivo de Cachorro
                }

                printRaca(){
                    return this.raca
                }
            }

            cachorro = new Cachorro("Rocky");

            alert(cachorro.printRaca() + ' ' + cachorro.printNome())




            </script>
    </body>
</html>
